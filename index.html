<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weiner Copter</title>

  <style>
    :root {
      --glow: 0 0 12px orange, 0 0 24px red, 0 0 48px yellow;
    }

    body {
      margin: 0;
      font-family: Impact, Arial Black, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
      animation: backgroundPanic 2.2s linear infinite;
    }

    @keyframes backgroundPanic {
      0%   { filter: hue-rotate(0deg) saturate(1.2) contrast(1.05); }
      50%  { filter: hue-rotate(30deg) saturate(1.8) contrast(1.2); }
      100% { filter: hue-rotate(0deg) saturate(1.2) contrast(1.05); }
    }

    /* Screen shake */
    .shake {
      animation: shake 0.35s infinite linear;
    }
    @keyframes shake {
      0% { transform: translate(0,0); }
      20% { transform: translate(2px,-2px); }
      40% { transform: translate(-2px,2px); }
      60% { transform: translate(3px,1px); }
      80% { transform: translate(-1px,-3px); }
      100% { transform: translate(0,0); }
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6.5rem);
      margin: 18px 0 6px;
      text-shadow: var(--glow);
      animation: pulse 0.75s infinite alternate, wobble 1.6s infinite ease-in-out;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }
    @keyframes wobble {
      0%,100% { transform: rotate(-1deg); }
      50% { transform: rotate(1deg); }
    }

    .hog {
      font-size: 1.35rem;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: orange;
      text-shadow: 0 0 10px red;
    }

    .warningMarquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-top: 2px solid rgba(255,165,0,0.6);
      border-bottom: 2px solid rgba(255,0,0,0.6);
      background: rgba(0,0,0,0.5);
      padding: 8px 0;
      box-shadow: 0 0 24px rgba(255,0,0,0.35);
      margin: 10px 0 18px;
    }

    .warningMarquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 9s linear infinite;
      font-size: 1.05rem;
      color: #ffd000;
      text-shadow: 0 0 10px red;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }

    .card {
      max-width: 520px;
      margin: 0 auto 80px;
      background: rgba(0,0,0,0.75);
      border: 4px solid orange;
      border-radius: 18px;
      padding: 18px;
      box-shadow: 0 0 35px rgba(255,0,0,0.65);
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 1.05rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1.15rem;
      border-radius: 10px;
      border: none;
      outline: none;
      box-shadow: 0 0 12px rgba(255,165,0,0.25);
    }

    input:focus {
      box-shadow: 0 0 22px rgba(255,0,0,0.55);
    }

    button {
      margin-top: 18px;
      padding: 14px;
      width: 100%;
      font-size: 1.25rem;
      background: linear-gradient(orange, red);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 900;
      color: black;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 0 18px rgba(255,0,0,0.55);
    }

    button:hover { filter: brightness(1.12); }

    .out {
      margin-top: 18px;
      font-size: 1.25rem;
      color: yellow;
      text-shadow: var(--glow);
    }

    #result {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(0,0,0,0.45);
      border: 2px dashed rgba(255,165,0,0.7);
      min-width: 100px;
    }

    .resultHype {
      margin-top: 10px;
      font-size: 1.05rem;
      color: #ffb300;
      text-shadow: 0 0 10px red;
      min-height: 1.2em;
    }

    .fineprint {
      margin-top: 12px;
      font-family: system-ui, sans-serif;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>

<body>

  <h1 class="shake">Weiner Copter</h1>
  <div class="hog">Calculate RPM Required For Liftoff</div>

  <div class="card" id="card">
    <label>Length (inches)</label>
    <input id="length" type="number" step="any" min="0.01" />

    <label>Girth (inches)</label>
    <input id="girth" type="number" step="any" min="0.01" />

    <label>Weight (lbs)</label>
    <input id="weight" type="number" step="any" min="0.01" />

    <button id="calcBtn">Caluclate RPM</button>

    <div class="out">
      REQUIRED RPM: <strong id="result">—</strong>
      <div class="resultHype" id="hype"></div>
      <div class="fineprint">
        Lift equation → airspeed → RPM.  
        Constants: ρ = 1.225, C<sub>L</sub> = 1.0
      </div>
    </div>
  </div>

  <script>
    const rho = 1.225;
    const CL = 1.0;
    const INCH_TO_M = 0.0254;
    const LB_TO_N = 4.44822;

    const btn = document.getElementById("calcBtn");
    const resultEl = document.getElementById("result");
    const hypeEl = document.getElementById("hype");
    const card = document.getElementById("card");

    function hypeForRPM(rpm) {
      if (!Number.isFinite(rpm)) return "THE MATH HAS ESCAPED CONTAINMENT.";
      if (rpm < 1000) return "LOW RPM. CONFIDENT BUT MISGUIDED.";
      if (rpm < 10000) return "HIGH RPM. STRUCTURAL ANXIETY DETECTED.";
      if (rpm < 100000) return "CRITICAL RPM. AIR IS OBJECTING.";
      return "THE RPM IS COSMIC. REALITY IS BENDING.";
    }

    btn.addEventListener("click", () => {
      const l = document.getElementById("length").value;
      const g = document.getElementById("girth").value;
      const w = document.getElementById("weight").value;

      if (!l || !g || !w) {
        resultEl.textContent = "—";
        hypeEl.textContent = "ALL INPUTS REQUIRED. LIFT DENIED.";
        return;
      }

      const lengthIn = Number(l);
      const girthIn  = Number(g);
      const weightLb = Number(w);

      if (![lengthIn, girthIn, weightLb].every(n => n > 0 && Number.isFinite(n))) {
        hypeEl.textContent = "INVALID VALUES. PHYSICS REFUSES.";
        return;
      }

      const span = lengthIn * INCH_TO_M;
      const chord = (girthIn / Math.PI) * INCH_TO_M;
      const area = span * chord;
      const weightN = weightLb * LB_TO_N;

      const v = Math.sqrt((2 * weightN) / (rho * area * CL));
      const radius = span / 2;
      const rpm = (v / (2 * Math.PI * radius)) * 60;

      resultEl.textContent = Math.round(rpm).toLocaleString();
      hypeEl.textContent = hypeForRPM(rpm);

      card.classList.add("shake");
      setTimeout(() => card.classList.remove("shake"), 500);
    });
  </script>

</body>
</html>
