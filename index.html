<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRANK YOUR HOG</title>

  <style>
    body {
      margin: 0;
      font-family: Impact, Arial Black, sans-serif;
      background: radial-gradient(circle at top, #111, #000);
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      margin: 20px 0;
      text-shadow:
        0 0 10px orange,
        0 0 20px red,
        0 0 40px yellow;
      animation: pulse 1.2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .hog {
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-bottom: 30px;
      color: orange;
    }

    .card {
      max-width: 420px;
      margin: 0 auto 60px;
      background: rgba(0,0,0,0.7);
      border: 3px solid orange;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 25px red;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 1.2rem;
      background: linear-gradient(orange, red);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .out {
      margin-top: 18px;
      font-size: 1.4rem;
      color: yellow;
    }

    /* Flames */
    .flames {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 160px;
      background:
        repeating-radial-gradient(circle at 50% 120%, red 0 20px, orange 20px 40px, transparent 40px 60px);
      animation: flames 1s infinite linear;
      pointer-events: none;
      opacity: 0.85;
    }

    @keyframes flames {
      from { background-position: 0 0; }
      to { background-position: 200px 0; }
    }

    /* Helicopters */
    .heli {
      position: fixed;
      top: 15%;
      font-size: 3rem;
      animation: fly 12s linear infinite;
    }

    .heli.two {
      top: 35%;
      animation-duration: 18s;
    }

    @keyframes fly {
      from { transform: translateX(-120%); }
      to { transform: translateX(120vw); }
    }
  </style>
</head>

<body>

  <div class="heli">üöÅ</div>
  <div class="heli two">üöÅ</div>

  <h1>CRANK YOUR HOG</h1>
  <div class="hog">üî• CRANK ‚Ä¢ CALCULATE ‚Ä¢ REPEAT üî•</div>

<label>Length (inches)</label>
<input id="length" type="number" step="any" placeholder="e.g. 6" />

<label>Girth (inches)</label>
<input id="girth" type="number" step="any" placeholder="e.g. 5" />

<label>Weight (lbs)</label>
<input id="weight" type="number" step="any" placeholder="e.g. 180" />

<button id="calcBtn">CRANK FOR LIFT</button>

<div class="out">
  REQUIRED RPM: <strong id="result">‚Äî</strong>
</div>


  <div class="flames"></div>
<script>
const rho = 1.225;     // air density kg/m^3
const CL = 1.0;        // extremely optimistic lift coefficient
const INCH_TO_M = 0.0254;
const LB_TO_N = 4.44822;

document.getElementById("calcBtn").addEventListener("click", () => {
  const lengthIn = Number(document.getElementById("length").value);
  const girthIn = Number(document.getElementById("girth").value);
  const weightLb = Number(document.getElementById("weight").value);

  if (![lengthIn, girthIn, weightLb].every(Number.isFinite)) {
    document.getElementById("result").textContent = "INVALID INPUT";
    return;
  }

  // Convert units
  const span = lengthIn * INCH_TO_M;
  const chord = (girthIn / Math.PI) * INCH_TO_M;
  const area = span * chord;
  const weightN = weightLb * LB_TO_N;

  // Solve lift equation for velocity
  const v = Math.sqrt((2 * weightN) / (rho * area * CL));

  // Assume rotation radius = half the length
  const radius = span / 2;

  // Convert to RPM
  const rpm = (v / (2 * Math.PI * radius)) * 60;

  document.getElementById("result").textContent =
    rpm > 1e6
      ? "STRUCTURAL FAILURE"
      : Math.round(rpm).toLocaleString();
});
</script>


</body>
</html>
